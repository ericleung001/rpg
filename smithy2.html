        /* å¼·åŒ–å‹•ç•« */

    <script src="socket.io.js"></script>
    <script>
        const _0x5a1b = "aHR0cHM6Ly9ycGdnYW1lc2VyLmNj"; 
        const BACKEND_URL = atob(_0x5a1b);
        
        const socket = io(BACKEND_URL, {
            transports: ['websocket', 'polling'],
            secure: true 
        });
        let myToken = localStorage.getItem('rpg_token');
        if (!myToken) window.location.href = 'index.html';

        let myData = { gold: 0, inventory: {}, equipment: {}, enhancements: {} };
        let allRecipes = []; 
        let currentFilter = 'all'; 
        let selectedRecipeId = null;
        let selectedEnhanceSlot = null;

        const ENHANCE_RATES = {
            1: { rate: 100, cost: 1000, risk: 'safe' },
            2: { rate: 100, cost: 2000, risk: 'safe' },
            3: { rate: 100, cost: 5000, risk: 'safe' },
            4: { rate: 80,  cost: 10000, risk: 'drop' },
            5: { rate: 70,  cost: 20000, risk: 'drop' },
            6: { rate: 60,  cost: 40000, risk: 'drop' },
            7: { rate: 50,  cost: 80000, risk: 'break' },
            8: { rate: 40,  cost: 150000,risk: 'break' },
            9: { rate: 30,  cost: 300000,risk: 'break' },
            10:{ rate: 20,  cost: 1000000,risk: 'break'}
        };

        socket.on('connect', () => {
            socket.emit('joinGame', myToken);
            socket.emit('getRecipes');
        });

        socket.on('playerStatsUpdate', (p) => {
            myData = p;
            document.getElementById('my-gold').innerText = p.gold.toLocaleString();
            
            // åˆ·æ–°é›é€ ä»‹é¢
            if(selectedRecipeId) showDetail(selectedRecipeId);
            
            // åˆ·æ–°å¼·åŒ–ä»‹é¢
            updateEnhanceUI();
        });

        socket.on('recipeList', (recipes) => {
            allRecipes = recipes;
            renderList(); 
        });

        socket.on('craftResult', (res) => { showMsg(res.msg); });
        
        socket.on('enhanceResult', (res) => {
            document.getElementById('hammer-anim').style.display = 'none';
            if(res.success) {
                showMsg(res.msg);
            } else {
                alert(res.msg); // å¤±æ•—ç”¨å½ˆçª—æ¯”è¼ƒæœ‰è­¦ç¤ºæ•ˆæœ
            }
            
            if(res.broken) {
                document.getElementById('enhance-info').style.display = 'none';
                selectedEnhanceSlot = null;
                document.querySelectorAll('.slot-btn').forEach(el => el.classList.remove('selected'));
            }
        });

        socket.on('errorMessage', (msg) => { 
            document.getElementById('hammer-anim').style.display = 'none';
            alert("âŒ " + msg); 
        });

        // --- ä»‹é¢åˆ‡æ› ---
        function switchView(view) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${view}`).classList.add('active');
            
            document.querySelectorAll('.main-tab-btn').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');
        }

        // --- é›é€ é‚è¼¯ ---
        function renderList() {
            const list = document.getElementById('recipe-list');
            list.innerHTML = '';
            
            const filtered = allRecipes.filter(r => {
                if (currentFilter === 'all') return true;
                const id = r.itemId.toLowerCase();
                if (currentFilter === 'weapon') {
                    return id.includes('sword') || id.includes('bow') || id.includes('staff') || 
                           id.includes('dagger') || id.includes('dag') || id.includes('axe') || 
                           id.includes('spear') || id.includes('blade') || id.includes('saber') || 
                           id.includes('slayer') || id.includes('reaper') || id.includes('club') || 
                           id.includes('tooth') || id.includes('weapon');
                }
                if (currentFilter === 'armor') {
                    return id.includes('armor') || id.includes('mail') || id.includes('vest') || 
                           id.includes('plate') || id.includes('robe') || id.includes('cloak') || 
                           id.includes('shield');
                }
                if (currentFilter === 'accessory') {
                    return id.includes('ring') || id.includes('necklace') || id.includes('amulet') || 
                           id.includes('bracelet') || id.includes('boots') || id.includes('crown');
                }
                if (currentFilter === 'consumable') {
                    return id.includes('potion') || id.includes('elixir') || id.includes('scroll') || 
                           id.includes('food') || id.includes('soup') || id.includes('steak') || 
                           id.includes('sushi') || id.includes('rice') || id.includes('grilled');
                }
                return false;
            });

            if (filtered.length === 0) {
                list.innerHTML = '<div style="padding:20px; font-size:12px; color:#aaa;">æ­¤åˆ†é¡æš«ç„¡é…æ–¹</div>';
                return;
            }

            filtered.forEach(r => {
                const div = document.createElement('div');
                div.className = `recipe-item ${selectedRecipeId === r.itemId ? 'selected' : ''}`;
                div.innerHTML = `
                    <div class="item-name">${r.itemName}</div>
                    <div class="item-stats-preview">${r.itemStats || 'ç„¡ç‰¹æ®Šå±¬æ€§'}</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.recipe-item').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedRecipeId = r.itemId;
                    showDetail(r.itemId);
                };
                list.appendChild(div);
            });
        }

        function filterRecipes(type) {
            currentFilter = type;
            selectedRecipeId = null; 
            document.getElementById('detail-panel').innerHTML = '<div style="font-size:12px; color:#aaa; margin-top:50px;">è«‹é¸æ“‡å·¦å´é…æ–¹</div>';
            
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            renderList();
        }

        function showDetail(id) {
            const recipe = allRecipes.find(r => r.itemId === id);
            if (!recipe) return;

            const panel = document.getElementById('detail-panel');
            let canCraft = true;
            let matHtml = '';

            recipe.materials.forEach(m => {
                const has = myData.inventory[m.id] || 0;
                const enough = has >= m.count;
                if (!enough) canCraft = false;
                
                matHtml += `
                    <div class="mat-row">
                        <span>${m.name}</span>
                        <span class="${enough ? 'ok' : 'no'}">${has}/${m.count}</span>
                    </div>
                `;
            });

            const goldEnough = myData.gold >= recipe.goldCost;
            if(!goldEnough) canCraft = false;

            panel.innerHTML = `
                <h3 style="color:#f1c40f; font-size:16px; margin-bottom:10px;">${recipe.itemName}</h3>
                <div style="font-size:10px; color:#2ecc71; margin-bottom:10px;">${recipe.itemStats || 'ç„¡ç‰¹æ®Šå±¬æ€§'}</div>
                <div style="font-size:10px; color:#aaa; margin-bottom:20px; line-height:1.5;">${recipe.itemDesc || 'æš«ç„¡æè¿°'}</div>
                
                <div style="width:100%; border-top:2px dashed #555; padding-top:10px; margin-bottom:10px; font-size:10px; color:#bdc3c7;">æ‰€éœ€ææ–™:</div>
                ${matHtml}
                
                <div class="mat-row" style="margin-top:15px; border-top:2px solid #555; padding-top:10px;">
                    <span>è²»ç”¨</span>
                    <span class="${goldEnough ? 'ok' : 'no'}">${recipe.goldCost.toLocaleString()} G</span>
                </div>

                <button class="btn" ${canCraft ? '' : 'disabled'} onclick="doCraft('${id}')">é–‹å§‹é›é€ </button>
            `;
        }

        function doCraft(id) { socket.emit('craftItem', id); }

        // --- å¼·åŒ–é‚è¼¯ ---
        function updateEnhanceUI() {
            if(!myData) return;
            
            const stones = myData.inventory['enhance_stone'] || 0;
            document.getElementById('stone-count').innerText = stones;

            updateSlotDisplay('weapon', myData.equipment.weapon, myData.enhancements?.weapon);
            updateSlotDisplay('armor', myData.equipment.armor, myData.enhancements?.armor);
            updateSlotDisplay('acc', myData.equipment.acc, myData.enhancements?.acc);

            if (selectedEnhanceSlot) selectEnhanceSlot(selectedEnhanceSlot);
        }

        function updateSlotDisplay(slot, itemId, plusLv) {
            const el = document.getElementById(`${slot}-display`);
            if (itemId) {
                const plusText = plusLv > 0 ? ` <span class="plus-text">+${plusLv}</span>` : '';
                el.innerHTML = `å·²è£å‚™${plusText}`;
            } else {
                el.innerHTML = `<span style="color:#555">ç„¡</span>`;
            }
        }

        function selectEnhanceSlot(slot) {
            document.querySelectorAll('.slot-btn').forEach(el => el.classList.remove('selected'));
            document.getElementById(`btn-${slot}`).classList.add('selected');

            if (!myData.equipment[slot]) {
                alert("è©²éƒ¨ä½æ²’æœ‰è£å‚™ï¼");
                document.getElementById('enhance-info').style.display = 'none';
                selectedEnhanceSlot = null;
                return;
            }

            selectedEnhanceSlot = slot;
            const currentLv = (myData.enhancements && myData.enhancements[slot]) || 0;
            const nextLv = currentLv + 1;

            if (nextLv > 10) {
                document.getElementById('enhance-info').style.display = 'block';
                document.getElementById('target-name').innerHTML = "å·²é”æœ€é«˜ç­‰ç´š";
                document.getElementById('enhance-btn').style.display = 'none';
                return;
            }

            const config = ENHANCE_RATES[nextLv];
            
            document.getElementById('enhance-info').style.display = 'block';
            document.getElementById('enhance-btn').style.display = 'block';
            document.getElementById('target-name').innerText = `å¼·åŒ–ç›®æ¨™: +${nextLv}`;
            document.getElementById('cur-lv').innerText = `+${currentLv}`;
            document.getElementById('rate-txt').innerText = `${config.rate}%`;
            document.getElementById('cost-txt').innerText = config.cost.toLocaleString();
            
            const riskEl = document.getElementById('risk-txt');
            if (config.risk === 'safe') {
                riskEl.innerText = "å®‰å…¨ (ç„¡æ‡²ç½°)";
                riskEl.className = "risk-safe";
            } else if (config.risk === 'drop') {
                riskEl.innerText = "å±éšª (å¤±æ•—é™ç´š)";
                riskEl.className = "risk-drop";
            } else {
                riskEl.innerText = "æ¥µåº¦å±éšª (å¤±æ•—è£å‚™æ¶ˆå¤±)";
                riskEl.className = "risk-break";
            }
        }

        function doEnhance() {
            if (!selectedEnhanceSlot) return;
            if (confirm(`ç¢ºå®šè¦å¼·åŒ–å—ï¼Ÿ\nå¤±æ•—å¯èƒ½æœƒå°è‡´é™ç´šæˆ–æ¶ˆå¤±ï¼`)) {
                document.getElementById('hammer-anim').style.display = 'flex';
                setTimeout(() => {
                    socket.emit('enhanceItem', selectedEnhanceSlot);
                }, 1500);
            }
        }

        function showMsg(text) {
            const toast = document.getElementById('game-toast');
            toast.innerText = text;
            toast.style.top = "30px"; 
            setTimeout(() => {
                toast.style.top = "-100px"; 
            }, 3000);
        }
    </script>
