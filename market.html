<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>道具屋</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { 
            background-color: #2c3e50; color: #fff; 
            font-family: 'Press Start 2P', monospace; 
            text-align: center; padding: 15px; 
            display:flex; flex-direction:column; align-items:center; 
            height: 100dvh; margin:0; box-sizing:border-box; overscroll-behavior: none;
        }
        .header { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .gold-display { color: #f1c40f; font-size: 14px; font-weight: bold; }
        h1 { font-size: 20px; margin: 0; }
        .container { display: flex; flex: 1; width: 100%; max-width: 600px; flex-direction: column; overflow: hidden; margin-bottom: 15px; }
        .shop-list { flex: 1; background: #34495e; border: 3px solid #bdc3c7; overflow-y: auto; padding: 10px; border-radius: 8px; }
        .item-card { background: #ecf0f1; color: #2c3e50; padding: 15px; margin-bottom: 10px; border-radius: 8px; text-align: left; border-bottom: 4px solid #95a5a6; display: flex; justify-content: space-between; align-items: center;}
        .item-info { flex: 1; }
        .item-name { font-size: 14px; font-weight: bold; color: #2980b9; display: block; margin-bottom: 5px; }
        .item-desc { font-size: 10px; color: #7f8c8d; line-height: 1.4; }
        .buy-section { text-align: right; min-width: 80px; }
        .price { font-size: 12px; color: #e67e22; font-weight: bold; margin-bottom: 5px; }
        .btn { padding: 10px 15px; font-family: inherit; font-size: 12px; cursor: pointer; border: 2px solid #27ae60; background: #2ecc71; color: white; border-radius: 6px; font-weight: bold; text-shadow: 1px 1px 0 rgba(0,0,0,0.2);}
        .btn:active { transform: translateY(2px); filter: brightness(0.9); }
        .back-btn { background: #7f8c8d; color: white; padding: 15px; text-decoration: none; font-size: 14px; border: 3px solid #fff; display: block; width: 100%; max-width: 600px; box-sizing: border-box; border-radius: 8px;}
    	/* === 通用通知條樣式 (加在所有頁面的 style 裡) === */
        #game-toast {
            position: fixed; 
            top: -100px; /* 預設藏在螢幕上面 */
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #f1c40f; /* 金色邊框 */
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            z-index: 9999; /* 確保在最上層 */
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            transition: top 0.5s ease-in-out; /* 滑動動畫 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            pointer-events: none; /* 讓點擊穿透，不會擋住操作 */
        }
    </style>
</head>
<body>
	<div id="game-toast"></div>
    <div class="header">
        <h1> 道具屋</h1>
        <div class="gold-display"> <span id="my-gold">...</span> G</div>
    </div>
    <div class="container">
        <div class="shop-list" id="shop-list"></div>
    </div>
    <a href="hub.html" class="back-btn">◀ 返回大廳</a>

    <script src="socket.io.js"></script>
    <script>
        // 這是加密後的網址 (一般人看不懂這是什麼)
        const _0x5a1b = "aHR0cHM6Ly9tbW8udHRjdHYtMTA1LmNj"; 

        // atob() 函數會把亂碼解開成原本的網址
        const BACKEND_URL = atob(_0x5a1b); 
        
        const socket = io(BACKEND_URL, {
            transports: ['websocket', 'polling']
        });
        let myToken = localStorage.getItem('rpg_token');
        if (!myToken) window.location.href = 'index.html';

        const SHOP_ITEMS = [
            // 藥水
            { id: 'potion_hp', name: "小紅藥水", cost: 50, desc: "恢復 50 HP" },
            { id: 'potion_mid', name: "中紅藥水", cost: 200, desc: "恢復 500 HP" },
            { id: 'potion_high', name: "大紅藥水", cost: 1000, desc: "恢復 2000 HP" },
            
            // 新手裝備
            { id: 'wood_sword', name: "木劍", cost: 100, desc: "ATK+10" },
            { id: 'copper_dagger', name: "銅匕首", cost: 200, desc: "ATK+15" },
            { id: 'cloth_armor', name: "布衣", cost: 100, desc: "DEF+5" },
            
            // 進階裝備
            { id: 'iron_sword', name: "鐵劍", cost: 500, desc: "ATK+30" },
            { id: 'leather_armor', name: "皮甲", cost: 400, desc: "DEF+15" },
            { id: 'chain_mail', name: "鎖子甲", cost: 1500, desc: "DEF+40" },
            
            // 飾品
            { id: 'ring_str', name: "力量戒指", cost: 300, desc: "ATK+10" },
            { id: 'silver_blade', name: "銀刃", cost: 2000, desc: "ATK+150 (對不死族)" }
        ];

        socket.on('connect', () => { socket.emit('joinGame', myToken); });
        socket.on('playerStatsUpdate', (p) => { document.getElementById('my-gold').innerText = p.gold; });
        socket.on('buyResult', (res) => { showMsg(res.message); });
        
        // 【新增】監聽錯誤訊息
        socket.on('errorMessage', (msg) => { showMsg("❌ " + msg); });

        const list = document.getElementById('shop-list');
        SHOP_ITEMS.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-card';
            div.innerHTML = `
                <div class="item-info"><span class="item-name">${item.name}</span><span class="item-desc">${item.desc}</span></div>
                <div class="buy-section"><div class="price">${item.cost} G</div><button class="btn" onclick="buy('${item.id}')">購買</button></div>
            `;
            list.appendChild(div);
        });
        
        // === 通用顯示訊息函數 ===
        function showMsg(text) {
            const toast = document.getElementById('game-toast');
            toast.innerText = text;
            toast.style.top = "30px"; // 滑下來顯示
            
            // 3秒後自動收回
            setTimeout(() => {
                toast.style.top = "-100px"; 
            }, 3000);
        }

        function buy(id) { socket.emit('playerBuy', id); }
    </script>
</body>
</html>
