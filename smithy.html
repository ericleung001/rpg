<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>鍛鍊所</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        body { 
            background-color: #2c3e50; color: #fff; 
            font-family: 'Press Start 2P', monospace; 
            text-align: center; 
            padding: 15px; 
            display:flex; flex-direction:column; align-items:center; 
            height: 100dvh; margin:0; box-sizing:border-box;
            overflow: scroll;
        }
        
        .header { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .gold-display { color: #f1c40f; font-size: 14px; font-weight: bold; }
        h1 { font-size: 20px; margin: 0; }

        /* 分類按鈕列 */
        .category-tabs {
            width: 100%; max-width: 600px; display: flex; gap: 5px; margin-bottom: 10px;
        }
        .tab-btn {
            flex: 1; background: #34495e; color: #bdc3c7; border: 2px solid #7f8c8d;
            padding: 8px 0; font-family: inherit; font-size: 9px; cursor: pointer;
            border-radius: 6px 6px 0 0; border-bottom: none; white-space: nowrap;
        }
        .tab-btn.active {
            background: #e67e22; color: #fff; border-color: #d35400; font-weight: bold;
        }

        .container { 
            display: flex; flex: 1; 
            width: 100%; max-width: 600px; 
            gap: 15px; overflow: hidden; 
            margin-bottom: 15px; 
        }
        
        .recipe-list { flex: 1.3; background: #34495e; border: 3px solid #bdc3c7; overflow-y: auto; padding: 10px; border-radius: 0 0 8px 8px; }
        
        .detail-panel { flex: 1; background: #222; border: 3px solid #e67e22; padding: 15px; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; border-radius: 8px; }

        .recipe-item { 
            background: #ecf0f1; color: #2c3e50; padding: 15px 10px; 
            margin-bottom: 8px; cursor: pointer; text-align: left; 
            border-bottom: 4px solid #bdc3c7; border-radius: 4px;
        }
        .recipe-item:hover, .selected { background: #f1c40f; color: #000; border-color: #e67e22; transform: translateX(3px); }
        
        .item-name { font-size: 12px; font-weight: bold; margin-bottom: 5px; }
        .item-stats-preview { font-size: 10px; color: #27ae60; font-family: monospace; }
        .selected .item-stats-preview { color: #c0392b; }

        .mat-row { font-size: 12px; margin: 8px 0; display: flex; justify-content: space-between; width: 100%; border-bottom: 1px dashed #444; padding-bottom: 2px;}
        .ok { color: #2ecc71; }
        .no { color: #e74c3c; }

        .btn { 
            padding: 15px; font-family: inherit; font-size: 14px; font-weight: bold;
            cursor: pointer; border: 2px solid #fff; color: white; margin-top: auto; width: 100%; 
            background: #c0392b; border-radius: 6px;
        }
        .btn:disabled { background: #555; cursor: not-allowed; border-color: #777; }
        .btn:active { filter: brightness(0.8); transform: translateY(2px); }

        .back-btn { 
            background: #7f8c8d; color: white; padding: 15px; 
            text-decoration: none; font-size: 14px; 
            border: 3px solid #fff; display: block; 
            width: 100%; max-width: 600px; box-sizing: border-box; border-radius: 8px;
        }

        #game-toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95); border: 2px solid #f1c40f; color: #fff;
            padding: 15px 30px; border-radius: 30px; z-index: 9999; font-size: 14px;
            font-weight: bold; white-space: nowrap; transition: top 0.5s ease-in-out; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); pointer-events: none; 
        }
    </style>
</head>
<body>
    <div id="game-toast"></div>
    <div class="header">
        <h1>ߔ蠩훩튦逼/h1>
        <div class="gold-display">ߒ࠼span id="my-gold">0</span> G</div>
    </div>

    <div class="category-tabs">
        <button class="tab-btn active" onclick="filterRecipes('all')">全部</button>
        <button class="tab-btn" onclick="filterRecipes('weapon')">⚔️武器</button>
        <button class="tab-btn" onclick="filterRecipes('armor')">ߛ᯸縉⥅缯button>
        <button class="tab-btn" onclick="filterRecipes('accessory')">ߒἯbutton>
        <button class="tab-btn" onclick="filterRecipes('consumable')">ߧꨣ쥅奓Ἧbutton>
    </div>

    <div class="container">
        <div class="recipe-list" id="recipe-list">讀取中...</div>

        <div class="detail-panel" id="detail-panel">
            <div style="font-size:12px; color:#aaa; margin-top:50px;">請選擇左側配方</div>
        </div>
    </div>

    <a href="hub.html" class="back-btn">◀ 返回大廳</a>

    <script src="socket.io.js"></script>
    <script>
const socket = io('https://mmo.ttctv-105.cc', { 
    transports: ['websocket', 'polling'],
    secure: true // 因為你用 https，建議加呢個
});
        let myToken = localStorage.getItem('rpg_token');
        if (!myToken) window.location.href = 'index.html';

        let myData = { gold: 0, inventory: {} };
        let allRecipes = []; 
        let currentFilter = 'all'; 
        let selectedRecipeId = null;

        socket.on('connect', () => {
            socket.emit('joinGame', myToken);
            socket.emit('getRecipes');
        });

        socket.on('playerStatsUpdate', (p) => {
            myData = p;
            document.getElementById('my-gold').innerText = p.gold;
            if(selectedRecipeId) showDetail(selectedRecipeId);
        });

        socket.on('recipeList', (recipes) => {
            allRecipes = recipes;
            renderList(); 
        });

        socket.on('craftResult', (res) => { showMsg(res.msg); });

        // ߟ⠛核心修改] 增強分類邏輯，支援新裝備
        function renderList() {
            const list = document.getElementById('recipe-list');
            list.innerHTML = '';
            
            const filtered = allRecipes.filter(r => {
                if (currentFilter === 'all') return true;
                
                const id = r.itemId.toLowerCase();
                
                // 1. ⚔️ 武器 (新增 void, galaxy, entropy)
                if (currentFilter === 'weapon') {
                    return id.includes('sword') || id.includes('bow') || id.includes('staff') || 
                           id.includes('dagger') || id.includes('dag') || id.includes('axe') || 
                           id.includes('spear') || id.includes('blade') || id.includes('saber') || 
                           id.includes('slayer') || id.includes('reaper') || id.includes('club') || 
                           id.includes('tooth') || id.includes('weapon');
                }
                
                // 2. ߛ᯸貥巠(新增 void, nebula, entropy)
                if (currentFilter === 'armor') {
                    return id.includes('armor') || id.includes('mail') || id.includes('vest') || 
                           id.includes('plate') || id.includes('robe') || id.includes('cloak') || 
                           id.includes('shield');
                }
                
                // 3. ߒ㾥だ(新增 dimension)
                if (currentFilter === 'accessory') {
                    return id.includes('ring') || id.includes('necklace') || id.includes('amulet') || 
                           id.includes('bracelet') || id.includes('boots') || id.includes('crown');
                }
                
                // 4. ߧ꠨㜥入お                if (currentFilter === 'consumable') {
                    return id.includes('potion') || id.includes('elixir') || id.includes('scroll') || 
                           id.includes('food') || id.includes('soup') || id.includes('steak') || 
                           id.includes('sushi') || id.includes('rice') || id.includes('grilled');
                }
                return false;
            });

            if (filtered.length === 0) {
                list.innerHTML = '<div style="padding:20px; font-size:12px; color:#aaa;">此分類暫無配方</div>';
                return;
            }

            filtered.forEach(r => {
                const div = document.createElement('div');
                div.className = `recipe-item ${selectedRecipeId === r.itemId ? 'selected' : ''}`;
                div.innerHTML = `
                    <div class="item-name">${r.itemName}</div>
                    <div class="item-stats-preview">${r.itemStats || '無特殊屬性'}</div>
                `;
                div.onclick = () => {
                    document.querySelectorAll('.recipe-item').forEach(el => el.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedRecipeId = r.itemId;
                    showDetail(r.itemId);
                };
                list.appendChild(div);
            });
        }

        function filterRecipes(type) {
            currentFilter = type;
            selectedRecipeId = null; 
            document.getElementById('detail-panel').innerHTML = '<div style="font-size:12px; color:#aaa; margin-top:50px;">請選擇左側配方</div>';
            
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            renderList();
        }

        function showDetail(id) {
            const recipe = allRecipes.find(r => r.itemId === id);
            if (!recipe) return;

            const panel = document.getElementById('detail-panel');
            let canCraft = true;
            let matHtml = '';

            recipe.materials.forEach(m => {
                const has = myData.inventory[m.id] || 0;
                const enough = has >= m.count;
                if (!enough) canCraft = false;
                
                matHtml += `
                    <div class="mat-row">
                        <span>${m.name}</span>
                        <span class="${enough ? 'ok' : 'no'}">${has}/${m.count}</span>
                    </div>
                `;
            });

            const goldEnough = myData.gold >= recipe.goldCost;
            if(!goldEnough) canCraft = false;

            panel.innerHTML = `
                <h3 style="color:#f1c40f; font-size:16px; margin-bottom:10px;">${recipe.itemName}</h3>
                <div style="font-size:10px; color:#2ecc71; margin-bottom:10px;">${recipe.itemStats || '無特殊屬性'}</div>
                <div style="font-size:10px; color:#aaa; margin-bottom:20px; line-height:1.5;">${recipe.itemDesc || '暫無描述'}</div>
                
                <div style="width:100%; border-top:2px dashed #555; padding-top:10px; margin-bottom:10px; font-size:10px; color:#bdc3c7;">所需材料:</div>
                ${matHtml}
                
                <div class="mat-row" style="margin-top:15px; border-top:2px solid #555; padding-top:10px;">
                    <span>費用</span>
                    <span class="${goldEnough ? 'ok' : 'no'}">${recipe.goldCost} G</span>
                </div>

                <button class="btn" ${canCraft ? '' : 'disabled'} onclick="doCraft('${id}')">開始鍛造</button>
            `;
        }

        function showMsg(text) {
            const toast = document.getElementById('game-toast');
            toast.innerText = text;
            toast.style.top = "30px"; 
            setTimeout(() => {
                toast.style.top = "-100px"; 
            }, 3000);
        }
        function doCraft(id) { socket.emit('craftItem', id); }
    </script>
</body>
</html>
