    <style>

        .player-area { display: flex; flex-direction: column; justify-content: center; padding: 0 15px; width: 100%; box-sizing: border-box; gap: 5px; }
        .my-status { width: 100%; box-sizing: border-box; }

        .gba-box { background: #f0f0d8; border: 4px solid #706870; border-radius: 8px; padding: 8px; color: #383838; font-size: 12px; box-shadow: 4px 4px 0 rgba(0,0,0,0.3); }

        /* ğŸŸ¢ è¡€é‡æ¢ (HP) */
        .hp-bar { width: 100%; height: 12px; background: #555; border: 2px solid #333; margin-top: 5px; border-radius: 2px; }
        .hp-fill { height: 100%; background: #48c058; transition: width 0.3s; }
        
        /* ğŸŸ¢ é­”åŠ›æ¢ (MP) - è—è‰² */

        #lobby-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }

        .start-btn { display: none; padding: 15px 30px; font-size: 16px; background: #e74c3c; color: white; border: 4px solid #c0392b; cursor: pointer; font-family: inherit; }
        
        #chat-container { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(0, 0, 0, 0.95); border-top: 4px solid #bdc3c7; display: flex; flex-direction: column; font-size: 12px; z-index: 100; padding-bottom: env(safe-area-inset-bottom); transition: height 0.3s ease-in-out; height: 35px; }

        #chat-input-area { display: flex; border-top: 1px solid #555; height: 45px; }

        #chat-send { background: #2980b9; color: white; border: none; padding: 0 20px; cursor: pointer; font-family: inherit; font-size: 14px; font-weight: bold; }
        
        .shake { animation: shake 0.5s; } .flash { animation: flash 0.3s; }

        @keyframes shake { 0%,100% {transform:translateX(0);} 25% {transform:translateX(-5px);} 75% {transform:translateX(5px);} }
        @keyframes flash { 0%,100% {filter:none;} 50% {filter:sepia(1) hue-rotate(-50deg) saturate(5);} }

    </style>

<body>

            <div class="menu" id="btns">
                <button class="btn battle-action" onclick="act('attack')">æ”»æ“Š</button>
                <button class="btn battle-action" onclick="openSkill()">é­”æ³•</button>

                <input type="text" id="chat-input" placeholder="è¼¸å…¥è¨Šæ¯..." maxlength="50">

    <script src="socket.io.js"></script>
    <script>
        const _0x5a1b = "aHR0cHM6Ly9tbW8udHRjdHYtMTA1LmNj"; 
        const BACKEND_URL = atob(_0x5a1b);
        const socket = io(BACKEND_URL, { transports: ['websocket', 'polling'] });

        let isMyTurn = false; 
        const params = new URLSearchParams(window.location.search);
        const roomId = params.get('room');
        let myPlayer = { mp: 0, hp: 0, maxMp: 100, maxHp: 100, skills: ['fireball'] };
        let lastMonsterHp = -1;

        const SKILL_INFO = {
            'fireball':   { name: "ç«çƒè¡“", mp: 5, desc: "1.5å€å‚·å®³" },
            'heal_light': { name: "å°å›å¾©", mp: 10, desc: "æ¢å¾©50HP" },
            'thunder':    { name: "é›·æ“Š",   mp: 15, desc: "å‚·å®³+æšˆçœ©" },
            'drain':      { name: "å¸è¡€",   mp: 20, desc: "å¸å–ç”Ÿå‘½" },
            'god_light':  { name: "ç¥ä¹‹å…‰", mp: 50, desc: "æ¢å¾©500HP" }
        };

        // ğŸŸ¢ ç‰©å“åç¨±å°ç…§è¡¨ (ç”¨æ–¼æŒ‰éˆ•é¡¯ç¤º)
        const ITEM_NAMES = {
            'potion_hp': 'ç´…æ°´(å°)', 'potion_mid': 'ç´…æ°´(ä¸­)', 'potion_high': 'ç´…æ°´(å¤§)', 'potion_max': 'ç§˜è—¥', 'elixir': 'ç”˜éœ²',
            'potion_mp': 'è—æ°´(å°)', 'potion_mp_mid': 'è—æ°´(ä¸­)', 'potion_mp_high': 'è—æ°´(å¤§)',
            'grilled_carp': 'çƒ¤é¯‰é­š', 'salmon_sushi': 'é®­é­šå£½å¸', 'tuna_steak': 'é®ªé­šæ’', 
            'eel_rice': 'é°»é­šé£¯', 'void_soup': 'è™›ç©ºæ¹¯', 'sushi_plate': 'å£½å¸æ‹¼ç›¤'
        };

        let myToken = localStorage.getItem('rpg_token');
        if (!myToken) { window.location.href = 'index.html'; }
        if (!roomId) { showMsg("ç„¡æ•ˆçš„æˆ¿é–“ï¼"); setTimeout(()=>window.location.href = 'hub.html', 1000); }

        socket.on('connect', () => {
            socket.emit('joinGame', myToken); 
            setTimeout(() => socket.emit('connectToRoom', roomId), 100);
        });

        function showMsg(text) {
            const t = document.getElementById('game-toast');
            t.innerText = text;
            t.style.top = "30px";
            setTimeout(() => { t.style.top = "-100px"; }, 3000);
        }

        socket.on('chatHistory', (history) => {
            const box = document.getElementById('chat-history');
            box.innerHTML = ''; 
            history.forEach(data => appendChat(data.name, data.msg));
        });
        socket.on('chatMessage', (data) => { appendChat(data.name, data.msg); });
        
        function appendChat(name, msg) {
            const history = document.getElementById('chat-history');
            const div = document.createElement('div');
            const nameSpan = document.createElement('span');
            nameSpan.style.color = '#f1c40f'; nameSpan.style.fontWeight = 'bold';
            nameSpan.textContent = `[${name}]: `;
            const msgNode = document.createTextNode(msg);
            div.appendChild(nameSpan); div.appendChild(msgNode);
            history.appendChild(div); history.scrollTop = history.scrollHeight;
        }

        document.getElementById('chat-send').onclick = sendChat;
        document.getElementById('chat-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') sendChat(); });
        function sendChat() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if (msg) { socket.emit('sendChat', msg); input.value = ''; }
        }
        function toggleChat() {
            const chat = document.getElementById('chat-container');
            chat.classList.toggle('chat-open');
            document.getElementById('chat-header').innerText = chat.classList.contains('chat-open') ? " æ”¶èµ·" : " èŠå¤©å®¤ (é»æ“Šå±•é–‹)";
        }

        socket.on('roomInfoUpdate', (info) => {
            document.getElementById('lobby-players').innerHTML = info.players.map(p => `<div> ${p.name} (LV.${p.level})</div>`).join('');
            const amIHost = (info.host === socket.id);
            const startBtn = document.getElementById('start-btn');
            const waitTxt = document.getElementById('waiting-txt');
            if (amIHost) { startBtn.style.display = 'block'; startBtn.disabled = false; startBtn.innerText = `é–‹å§‹ (${info.players.length}äºº)`; waitTxt.style.display = 'none'; }
            else { startBtn.style.display = 'none'; waitTxt.style.display = 'block'; }
            
            document.getElementById('monster-name').innerText = info.monsterName;
            const img = document.getElementById('monster-img');
            if (info.monsterKey) {
                const newSrc = `img/monsters/${info.monsterKey}.png`;
                if (!img.src.includes(newSrc)) { img.src = newSrc; img.style.display = 'block'; }
            }

            const teammatesBox = document.getElementById('teammates-box');
            teammatesBox.innerHTML = '';
            info.players.forEach(p => {
                if (p.id !== socket.id) { 
                    const div = document.createElement('div');
                    div.className = 'mini-box';
                    const hpPct = (p.hp / p.maxHp) * 100;
                    const mpPct = (p.mp / p.maxMp) * 100;
                    
                    div.innerHTML = `
                        <div style="white-space:nowrap; overflow:hidden; font-weight:bold;">${p.name}</div>
                        <div class="mini-hp-bar" title="HP: ${p.hp}"><div class="mini-hp-fill" style="width:${hpPct}%; background:${hpPct<30?'red':'#2ecc71'}"></div></div>
                        <div class="mini-mp-bar" title="MP: ${p.mp}"><div class="mini-mp-fill" style="width:${mpPct}%;"></div></div>
                        <div style="font-size:8px; text-align:right;">HP:${p.hp} MP:${p.mp}</div>
                    `;
                    teammatesBox.appendChild(div);
                }
            });
        });

        socket.on('battleStarted', () => { document.getElementById('lobby-overlay').style.display = 'none'; log("æˆ°é¬¥é–‹å§‹ï¼"); });
        socket.on('turnUpdate', (data) => {
            const bar = document.getElementById('turn-bar');
            if (data.currentId === 'monster') { isMyTurn = false; bar.innerText = "âš ï¸ æ€ªç‰©å›åˆ..."; bar.style.background = "#c0392b"; toggle(true); }
            else if (data.currentId === socket.id) { isMyTurn = true; bar.innerText = "âš”ï¸ ä½ çš„å›åˆ"; bar.style.background = "#27ae60"; toggle(false); }
            else { isMyTurn = false; bar.innerText = `â³ ${data.name}`; bar.style.background = "#333"; toggle(true); }
        });

        socket.on('monsterUpdate', (m) => {
            document.getElementById('monster-name').innerText = `LV.${m.level} ${m.name}`;
            document.getElementById('mhp').style.width = (m.hp / m.maxHp * 100) + '%';
            document.getElementById('mhp-txt').innerText = `HP: ${m.hp}/${m.maxHp}`;
            const img = document.getElementById('monster-img');
            if (lastMonsterHp !== -1 && m.hp < lastMonsterHp) { img.classList.remove('damaged'); void img.offsetWidth; img.classList.add('damaged'); }
            lastMonsterHp = m.hp;
        });

        socket.on('playerStatsUpdate', (p) => {
            myPlayer = p;
            
            // HP
            document.getElementById('php').style.width = (p.hp / p.maxHp * 100) + '%';
            
            // MP (é˜²æ­¢è² æ•¸)
            let mpPct = (p.mp / p.maxMp * 100); 
            if(mpPct < 0) mpPct = 0;
            document.getElementById('pmp').style.width = mpPct + '%';
            
            // æ–‡å­—æ•¸å€¼
            document.getElementById('hp-txt').innerText = `HP:${p.hp}/${p.maxHp}  MP:${p.mp}/${p.maxMp}`;
            
            if(document.getElementById('atk-val')) document.getElementById('atk-val').innerText = p.atk;
            if(document.getElementById('def-val')) document.getElementById('def-val').innerText = p.def;
        });

        socket.on('playerDamaged', (d) => {
            const container = document.getElementById('game-container');
            container.classList.add('shake'); container.classList.add('flash');
            setTimeout(() => { container.classList.remove('shake'); container.classList.remove('flash'); }, 500);
            log(`<span style="color:#e74c3c">å—åˆ° ${d.damage} å‚·å®³ï¼</span>`); 
        });

        socket.on('battleWon', (data) => {
            document.getElementById('turn-bar').innerText = " å‹åˆ©ï¼"; document.getElementById('turn-bar').style.background = "gold"; document.getElementById('turn-bar').style.color = "black";
            showMsg(`å‹åˆ©ï¼ç²å¾— ${data.gold} G`);
            const img = document.getElementById('monster-img'); img.style.transition = "opacity 2s"; img.style.opacity = 0;
            document.getElementById('btns').innerHTML = `<button class="btn" style="grid-column: span 2;" disabled>ä¸‹ä¸€å ´...</button><button class="btn" style="grid-column: span 2;" onclick="leaveRoom()">é›¢é–‹</button>`;
        });

        socket.on('playerDead', () => { log("ä½ è¢«æ‰“å€’äº†..."); showMsg("ğŸ‘» ä½ å·²ç¶“æ­»äº¡..."); document.getElementById('btns').innerHTML = `<button class="btn" style="grid-column:span 2; background:red; color:white" onclick="window.location.href='rest.html'"> å»å¾©æ´»</button>`; });
        socket.on('errorMessage', (msg) => { showMsg("âŒ " + msg); });
        socket.on('battleLog', (msg) => log(msg));

        function requestStart() { socket.emit('startBattle', roomId); }
        
        function act(type) {
            if(!isMyTurn) return; 
            toggle(true); 
            socket.emit('combatAction', { roomId, type });
        }

        function openSkill() {
            const btnArea = document.getElementById('btns');
            btnArea.innerHTML = '';
            
            const mySkills = myPlayer.skills || ['fireball'];

            mySkills.forEach(skillId => {
                const info = SKILL_INFO[skillId] || { name: skillId, mp: 0 };
                const btn = document.createElement('button');
                btn.className = 'btn battle-action';
                btn.style.fontSize = '12px';
                btn.innerText = `${info.name}(${info.mp})`;
                
                if (myPlayer.mp < info.mp) {
                    btn.disabled = true;
                    btn.style.opacity = 0.5;
                }

                btn.onclick = () => { useSkill(skillId); };
                btnArea.appendChild(btn);
            });

            if(mySkills.length === 0) btnArea.innerHTML += '<div style="grid-column:span 2; font-size:10px;">å°šæœªå­¸æœƒé­”æ³•</div>';

            const backBtn = document.createElement('button');
            backBtn.className = 'btn';
            backBtn.innerText = 'è¿”å›';
            backBtn.style.gridColumn = "span 2";
            backBtn.onclick = resetButtons;
            btnArea.appendChild(backBtn);
        }

        function useSkill(skillId) {
            if(!isMyTurn) return; 
            toggle(true);
            socket.emit('combatAction', { roomId, type: 'skill', skillId: skillId });
            const img = document.getElementById('monster-img');
            img.classList.remove('shake'); void img.offsetWidth; img.classList.add('shake');
        }

        function openBag() {
            const btnArea = document.getElementById('btns');
            btnArea.innerHTML = '';
            
            // ğŸŸ¢ åŠ å…¥æ–°æ–™ç† ID
            const itemsToShow = [
                'potion_hp', 'potion_mid', 'potion_high', 'potion_max', 'elixir', 
                'potion_mp', 'potion_mp_mid', 'potion_mp_high',
                'grilled_carp', 'salmon_sushi', 'tuna_steak', 'eel_rice', 'void_soup', 'sushi_plate'
            ];
            
            let hasItem = false;
            itemsToShow.forEach(itemId => {
                const count = (myPlayer.inventory && myPlayer.inventory[itemId]) || 0;
                if(count > 0) {
                    hasItem = true;
                    const potBtn = document.createElement('button');
                    potBtn.className = 'btn battle-action';
                    potBtn.style.fontSize = '10px'; // å­—é«”ç¨å¾®ç¸®å°ä»¥å®¹ç´æ›´é•·åç¨±
                    
                    const name = ITEM_NAMES[itemId] || 'ç‰©å“';
                    potBtn.innerText = `${name}(${count})`;
                    potBtn.onclick = () => { useItem(itemId); };
                    btnArea.appendChild(potBtn);
                }
            });

            if(!hasItem) {
                const div = document.createElement('div');
                div.innerText = "èƒŒåŒ…æ²’æœ‰è£œçµ¦å“";
                div.style.gridColumn = "span 2";
                div.style.fontSize = "12px";
                btnArea.appendChild(div);
            }

            const backBtn = document.createElement('button');
            backBtn.className = 'btn';
            backBtn.innerText = 'è¿”å›';
            backBtn.style.gridColumn = "span 2";
            backBtn.onclick = resetButtons;
            btnArea.appendChild(backBtn);
        }

        function useItem(itemId) { socket.emit('useItem', { roomId, itemId }); resetButtons(); }
        function leaveRoom() { socket.emit('leaveRoom', roomId); window.location.href = 'hub.html'; }
        
        function toggle(disabled) { 
            document.querySelectorAll('.battle-action').forEach(b => {
                b.disabled = disabled;
                b.style.opacity = disabled ? "0.5" : "1";
            }); 
        }
        
        function resetButtons() {
            document.getElementById('btns').innerHTML = `
