<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>旅館</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body { 
            background-color: #2c3e50; color: #fff; 
            font-family: 'Press Start 2P', monospace; 
            text-align: center; 
            padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
            height: 100dvh; margin: 0; box-sizing: border-box;
            overscroll-behavior: none;
        }
        
        .header { width: 100%; max-width: 600px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .gold-display { color: #f1c40f; font-size: 14px; font-weight: bold; }
        h1 { font-size: 20px; margin: 0; }

        .main-card { 
            background: #34495e; border: 4px solid #fff; 
            padding: 20px; width: 100%; max-width: 600px; 
            border-radius: 12px; box-sizing: border-box; 
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
        }

        .icon-area { font-size: 60px; margin-bottom: 20px; }
        
        .status-box { 
            width: 100%; background: #2c3e50; border: 2px solid #bdc3c7; 
            padding: 15px; margin-bottom: 20px; border-radius: 8px; box-sizing: border-box;
        }

        .stat-row { 
            display: flex; justify-content: space-between; 
            font-size: 14px; margin-bottom: 10px; 
        }
        .stat-row:last-child { margin-bottom: 0; }
        
        .hp-text { color: #2ecc71; }
        .mp-text { color: #3498db; }

        .desc { font-size: 12px; color: #aaa; margin-bottom: 30px; line-height: 1.6; }

        /* 大按鈕 */
        .btn { 
            width: 100%; padding: 18px; 
            font-family: inherit; font-size: 16px; font-weight: bold;
            cursor: pointer; border: 2px solid #2ecc71; 
            background: #27ae60; color: white; 
            border-radius: 8px; text-shadow: 1px 1px 0 rgba(0,0,0,0.3);
            margin-top: auto;
        }
        .btn:active { transform: translateY(3px); filter: brightness(0.9); }

        .back-btn { 
            background: #7f8c8d; color: white; padding: 15px; 
            text-decoration: none; font-size: 14px; display: block; 
            width: 100%; max-width: 600px; box-sizing: border-box; 
            border-radius: 8px; margin-top: 15px; border: 3px solid #fff;
        }
        /* === 通用通知條樣式 (加在所有頁面的 style 裡) === */
        #game-toast {
            position: fixed; 
            top: -100px; /* 預設藏在螢幕上面 */
            left: 50%; 
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #f1c40f; /* 金色邊框 */
            color: #fff;
            padding: 15px 30px;
            border-radius: 30px;
            z-index: 9999; /* 確保在最上層 */
            font-size: 14px;
            font-weight: bold;
            white-space: nowrap;
            transition: top 0.5s ease-in-out; /* 滑動動畫 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            pointer-events: none; /* 讓點擊穿透，不會擋住操作 */
        }
    </style>
</head>
<body>
<div id="game-toast"></div>
    <div class="header">
        <h1> 旅館</h1>
        <div class="gold-display"> <span id="my-gold">...</span> G</div>
    </div>

    <div class="main-card">
        <div class="icon-area">️</div>
        
        <div class="status-box">
            <div class="stat-row">
                <span>HP</span>
                <span class="hp-text" id="hp-val">...</span>
            </div>
            <div class="stat-row">
                <span>MP</span>
                <span class="mp-text" id="mp-val">...</span>
            </div>
        </div>

        <div class="desc">
            休息可以完全恢復你的體力與魔力。<br>
            (若是死亡狀態，休息後即可復活)
        </div>

        <button class="btn" onclick="rest()"> 休息 (免費)</button>
    </div>

    <a href="hub.html" class="back-btn">◀ 返回大廳</a>

    <script src="socket.io.js"></script>
    <script>
        // 這是加密後的網址 (一般人看不懂這是什麼)
        const _0x5a1b = "aHR0cHM6Ly9tbW8udHRjdHYtMTA1LmNj"; 

        // atob() 函數會把亂碼解開成原本的網址
        const BACKEND_URL = atob(_0x5a1b); 
        
        const socket = io(BACKEND_URL, {
            transports: ['websocket', 'polling']
        });
        let myToken = localStorage.getItem('rpg_token');
        if (!myToken) window.location.href = 'index.html';

        // 1. 連線驗證 (修復按鈕無反應問題)
        socket.on('connect', () => {
            socket.emit('joinGame', myToken);
        });

        // 2. 更新狀態
        socket.on('playerStatsUpdate', (p) => {
            document.getElementById('my-gold').innerText = p.gold;
            document.getElementById('hp-val').innerText = `${p.hp} / ${p.maxHp}`;
            document.getElementById('mp-val').innerText = `${p.mp} / ${p.maxMp}`;
        });

        // 3. 休息結果
        socket.on('restResult', (msg) => {
            showMsg("✨ " + msg);
        });

        // 4. 錯誤處理
        socket.on('errorMessage', (msg) => {
            showMsg("❌ " + msg);
        });

        function rest() {
            socket.emit('playerRest');
        }
        // === 通用顯示訊息函數 ===
        function showMsg(text) {
            const toast = document.getElementById('game-toast');
            toast.innerText = text;
            toast.style.top = "30px"; // 滑下來顯示
            
            // 3秒後自動收回
            setTimeout(() => {
                toast.style.top = "-100px"; 
            }, 3000);
        }
    </script>
</body>
</html>
